---
layout: layout.liquid
pageTitle: Music videos
---

{% nav page.url %}

{% vidLinks %}

<div class="music-videos">
    {% for vid in collections.music-videos %}
        <div class="video {% cycle 'brown', 'mediumorchid', 'seagreen', 'steelblue' %}">
            {{ vid.data.embedCode }}
            <div class="vid-band">{{ vid.data.band }}</div>
            <div class="vid-title">{{ vid.data.title }}</div>
            <div class="vid-date">({{ vid.data.date }})</div>
            <div class="vid-description">
                <pre>{{ vid.data.description }}</pre>
            </div>
        </div>
    {% endfor %}
</div>
